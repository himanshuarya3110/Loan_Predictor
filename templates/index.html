<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"> -->
    <link rel="stylesheet" href="../static/styles/style.css">
</head>

<body>
    <h1 class="heading">Loan Predictor</h1>
    <div class="container-form">
        <form id="loanForm" action="/predict" method="post">
            <table>
                <tr>
                    <td>
                        <label class="form-container-label" for="no_of_dependents">Number of Dependents:</label>
                    </td>
                    <td>
                        <input type="number" id="no_of_dependents" name="no_of_dependents" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-container-label" for="education">Education Level:</label>
                    </td>
                    <td>
                        <select id="education" name="education" required>
                            <option value="Graduate">Graduate</option>
                            <option value="Not Graduate">Not Graduate</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-container-label" for="self_employed">Self Employed:</label>
                    </td>
                    <td>
                        <select id="self_employed" name="self_employed" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-container-label" for="income_annum">Annual Income:</label>
                    </td>
                    <td>
                        <input type="number" id="income_annum" name="income_annum" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-container-label" for="loan_amount">Loan Amount:</label>
                    </td>
                    <td>
                        <input type="number" id="loan_amount" name="loan_amount" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-container-label" for="loan_term">Loan Term ( Years ):</label>
                    </td>
                    <td>
                        <input type="number" id="loan_term" name="loan_term" min="1" max="30" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-container-label" for="cibil_score">CIBIL Score:</label>
                    </td>
                    <td>
                        <input type="number" id="cibil_score" name="cibil_score" min="300" max="900" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-container-label" for="residential_assets_value">Residential Assets
                            Value:</label>
                    </td>
                    <td>
                        <input type="number" id="residential_assets_value" name="residential_assets_value" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-container-label" for="commercial_assets_value">Commercial Assets
                            Value:</label>
                    </td>
                    <td>
                        <input type="number" id="commercial_assets_value" name="commercial_assets_value" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-container-label" for="luxury_assets_value">Luxury Assets Value:</label>
                    </td>
                    <td>
                        <input type="number" id="luxury_assets_value" name="luxury_assets_value" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-container-label" for="bank_asset_value">Bank Asset Value:</label>
                    </td>
                    <td>
                        <input type="number" id="bank_asset_value" name="bank_asset_value" required>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>

<script>
    document.querySelectorAll('input, select').forEach(input => {
        input.addEventListener('focus', function () {
            const label = this.parentNode.previousElementSibling.querySelector('label');
            label.classList.add('focused-label');
        });

        input.addEventListener('blur', function () {
            const label = this.parentNode.previousElementSibling.querySelector('label');
            label.classList.remove('focused-label');
        });
    });
    
</script>

</html>
